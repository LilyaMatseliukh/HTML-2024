<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .bgc-red {
            background-color: red;
        }
        .bgc-yellow {
            background-color: yellow;
        }
        .bgc-orange {
            background-color: orange;
        }
        .size-200 {
            height: 200px;
            width: 200px;
        }
        .size-300 {
            height: 300px;
            width: 300px;
        }
        .border-black {
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="size-200 bgc-yellow border-black"></div>
    <div class="size-300 bgc-red"></div>
</body>
</html>
