<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        label {
            display: block;
        }
    </style>
</head>
<body>
    <form>
<!--        <label>Введіть своє ім'я: <br>-->
<!--        <input type="text" name="username">-->
<!--        </label>-->

        <label for="name">Введіть своє ім'я:</label>
        <input type="text" name="username" id="name" placeholder="Anna" required>

        <label for="password">Введіть свій пароль:</label>
        <input type="password" name="password" id="password">

        <label for="age">Введіть свій вік:</label>
        <input type="number" name="age" id="age" min="18" max="99">

        <label>Стать:</label>
        <label><input type="radio" name="gender" value="male">Чоловіча</label>
        <label><input type="radio" name="gender" value="female">Жіноча</label>

        <label>
            <input type="checkbox" name="news"> Підписатись на новини
        </label>

        <input type="submit" value="тиць">
        <input type="reset">
    </form>
</body>
</html>
