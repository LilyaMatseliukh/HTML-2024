        body {
            margin: 0;
            font-family: Helvetica, sans-serif;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        section {
            height: 570px;
            width: 470px;
            border: 2px solid lightgrey;
            border-radius: 2px;
            display: flex;
            align-items: center;
            flex-direction: column;
        }
        img {
            width: 200px;
            margin: 60px 0;
        }
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        input {
            width: 70%;
            height: 45px;
            border: 2px solid lightgrey;
            background-color: #f6f6f6;
            border-radius: 3px;
            padding: 0 15px;
            margin-bottom: 10px;
            text-overflow: ellipsis;
            font-family: Helvetica, sans-serif;
        }
        input::placeholder {
            font-size: 16px;
            color: #737373;
        }
        button {
            margin-top: 10px;
            width: 76%;
            height: 45px;
            border: none;
            border-radius: 12px;
            background-color: #4cb5f9;
            color: snow;
            font-family: Helvetica, sans-serif;
            font-size: 18px;
            letter-spacing: 1px;
            font-weight: 600;
        }
        h3 {
            color: gray;
            font-size: 18px;
            margin-top: 25px;
        }
        section div {
            height: 60px;
            display: flex;
            align-items: center;
        }
        section div img {
            width: 30px;
            margin-right: 5px;
        }
        section div h3 {
            color: #115a9b;
            font-size: 20px;
        }
        section p {
            color: #115a9b;
            font-size: 18px;
        }
        footer {
            height: 80px;
            width: 470px;
            margin-top: 20px;
            border: 2px solid lightgrey;
            border-radius: 1px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        footer p {
            font-size: 18px;
        }
        footer span {
            color: #4cb5f9;
        }
    </style>
